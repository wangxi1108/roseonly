<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<!-- 引入头部 -->
	<div id="top"></div> 

	<!-- 用SASS写css -->
	<div id="loginbox">  
	
		<div class="login">
			<a class="zuoa" href="#"></a>
			<div class="denglu">
				<div class="xinxi">
				<!-- 国家 -->
					<select name="" class="country" >
						<option value="">中国</option>
						<option value="">新加坡</option>
						<option value="">澳大利亚</option>
						<option value="">外星</option>
						<option value="">欧洲</option>
					 
					</select>
				
					<div class="callbox">
						<p>+86</p>
						<input class="call" type="text" 
						placeholder="请输入手机号">
						<span class="tishi1"></span>
					</div>
			
					<input class="password" type="password" 
					placeholder="请输入密码">
					<span class="tishi2"></span>
				
					<div class="wen">
						<a class="zhu" href="#">快速注册</a>
						<a class="forget" href="#">忘记密码？</a>
					</div>
					<a class="yanzheng" href="#">登录</a>
					<span class="tishi4"></span>
				</div>
			<img src="../images/login/yunshu.png" alt="">
			</div>
		</div>

	</div>

	<div id="baoyou">
		<img src="../images/login/baoyou.PNG" alt="">
	</div>
<!-- 引入尾部 -->
<div id="weibu"></div>



<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
<script src="../lib/jquery_plugins/jquery.cookie.js"></script>

<script src="../js/login.js"></script>








</body>
</html>
